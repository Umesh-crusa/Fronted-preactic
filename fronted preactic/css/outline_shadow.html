<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow in css </title>
    <style>
     .box{
        background-color: aquamarine;
        border: 2px solid rgb(250, 5, 5);
        padding: 34px;
        box-shadow: 5px 10px 5px  rgb(32, 134, 44);

     }
     .boxt{
        text-shadow: 2px 1px 1px  rgb(250, 1, 1);
     }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore, minus!
    </div>
    <div class="boxt">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos non, error debitis qui temporibus quo aliquam maiores sequi magnam autem eligendi dolore ea eum blanditiis atque, eveniet nulla eius accusamus.</div>
</body>
</html>
