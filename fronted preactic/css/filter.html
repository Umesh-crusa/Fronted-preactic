<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter in css</title>
    <style>
        img{
            /* filter: blur(10px); */
            filter: brightness(100%);
        }

    </style>
</head>

        <img src="umesh.jpg"  height="300">
    </div>
    
</body>
