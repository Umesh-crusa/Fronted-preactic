<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
  h1{
    text-align: center;
    font-family: Georgia, 'Times New Roman', Times, serif;
    color: fuchsia;
    background-color: brown;
  }
  p{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-style: italic;
    font-weight: bolder;
  }
    </style>
</head>
<body>
    <div>
        <h1>This is Umesh Kumar</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, fugiat?</p>
    </div>
</body>
</html>
